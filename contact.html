<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" text="text/css" href="/adrianna-moffitt-personal-website/style.css"./>
        <script src="javascript.js"></script>
    </head>
        <main>
            <header>
                <h1>Adrianna Moffitt</h1>
                <nav class="topnav">
                        <a href="/adrianna-moffitt-personal-website/home.html">Home</a>
                        <a href="/adrianna-moffitt-personal-website/about.html">About</a>
                        <a href="/adrianna-moffitt-personal-website/portfolio.html">Portfolio</a>
                        <a href="/adrianna-moffitt-personal-website/contact.html">Contact</a>
                </nav>
            </header>
            <body>
                <div class="form">
                    <h2>Send me an email!</h2>

                    <div class="fname">

                        <form>

                            <label for="fname">First Name: </label>
                            <input type="text" id="fname" name="fname" placeholder="Enter name here..."/>

                        </form>

                    </div>

                    <div class="lname">

                        <form>

                            <label for="lname">Last Name: </label>
                            <input type="text" id="lname" name="lname" placeholder="Enter name here..."/>

                        </form>
                    </div>

                    <div class="email">

                        <form>

                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" placeholder="Enter email here..."/>

                        </form>

                    </div>

                    <div class="message">

                        <form>

                            <label for="message">Message: </label>
                            <textarea id="message" name="message" rows="4" cols="50"></textarea>
                        </form>
                    </div>

                    <div class="submit">

                        <input type="submit"/>
                    </div>
                </div>
            </body>
        </main>
</html>
